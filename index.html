<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>New Train Tracker</title>




    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!--Add Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <!-- train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Yep, the train schedule, just like in the title</h3>
        </div>
        <h5>Current time:
            <span id="current-time"></span>
        </h5>
        <div class="row">

            <div class="col-lg-12">

                <!-- Current Trains-->
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Train Name</strong>
                        </h3>
                    </div>
                    <div class="card-body" style="width: auto">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Train Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add train  -->
            <div class="card card-primary" style="width: 100%">
                <div class="card-heading">
                    <h3 class="card-title">
                        <strong>Add Train</strong>
                    </h3>
                </div>
                <div class="card-body">


                    <!-- Entry Form -->
                    <form>
                        <div class="form-group row">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Train Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="arrival-input">Next Arrival</label>
                            <input class="form-control" id="arrival-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="minutes-input">Minutes Away</label>
                            <input class="form-control" id="minutes-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                    </form>

                </div>

            </div>

        </div>

    </div>

    </div>

    </div>



    <script src="javascript/trainschedule.js"></script>

</body>

</html>
